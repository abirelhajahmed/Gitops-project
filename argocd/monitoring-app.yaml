apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
spec:
  project: default
  source:
    repoURL: https://github.com/abirelhajahmed/Gitops-project.git
    path: app
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
    createNamespace: true  # ArgoCD will create the namespace if it doesn't exist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true  # Enable self-healing


